<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Looping Statements in Javascript</title>

    <script type="text/javascript">

        var playlist = [];
        playlist[0] = "One for the team";
        playlist[1] = "The joy formiddable";
        playlist[2] = "Young the giant";
        playlist[3] = "Washed out";

        var i = 0;
        while (i < playlist.length) {
            document.write("<br />Now Playing:" + playlist[i]);
            i++;
        }

        //do-while
        var someResult = false;
        do {
            document.write("<br />Will print AT LEAST once!")
        }
        while (someResult);

        //for loop
        for (var i = 0; i < playlist.length; i++) {
            document.write("<br /> Now Playing: " + playlist[i]);
        }

        //for....in
        for (i in playlist) {
            document.write("<br />Now Playing: " + playlist[i]);
        }



    </script>
</head>
<body>
    <h1>Looping Statements in Javascript</h1>
</body>
</html>
