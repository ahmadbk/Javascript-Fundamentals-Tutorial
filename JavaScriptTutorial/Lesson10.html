<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Understanding Function versus Global Scope</title>

    <script type="text/javascript">
        //if (true) {
        //    var x = 5;
        //}
        //alert(x);

        myScope = "global";

        (function () {
            var myScope = "function";
            alert('inside the function, the scope is: ' + myScope);
        })();

        alert('Outside the function, the scope is: ' + myScope);



    </script>

</head>
<body>
    <h1>Understanding function versus Global Scope</h1>
</body>
</html>
